<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
        <a href="/admin" class="logo d-flex align-items-center">
            <img src="assets/bo/img/km.png" alt="">
            <span class="title">BO</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>

    </div><!-- End Logo -->


    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">


            <li class="nav-item dropdown pe-3">

                <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                    <img src="assets/bo/img/profile-img.png" alt="Profile" class="rounded-circle">
                    <span class="d-none d-md-block dropdown-toggle ps-2">{{ user ? user.name : 'Not connected' }}</span>
                </a><!-- End Profile Iamge Icon -->

                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                    <li class="dropdown-header" *ngIf="user">
                        <h6>{{ user.name }}</h6>
                        <span>Admin</span>
                    </li>
                    <li class="dropdown-header" *ngIf="!user">
                        <h6>Not connected</h6>
                        <span>Guest</span>
                    </li>
                    <li>
                        <hr class="dropdown-divider" />
                    </li>

                    <li *ngIf="user">
                        <a class="dropdown-item d-flex align-items-center" href="#" (click)="onLogout($event)">
                            <span>Sign Out</span>
                        </a>
                    </li>

                </ul><!-- End Profile Dropdown Items -->
            </li><!-- End Profile Nav -->

        </ul>
    </nav><!-- End Icons Navigation -->

</header><!-- End Header -->


<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

        <li class="nav-item">
            <a class="nav-link collapsed" data-bs-target="#Project-nav" data-bs-toggle="collapse" href="#">
                <i class="bi bi-journal-text"></i><span>Projects</span><i class="bi bi-chevron-down ms-auto"></i>
            </a>
            <ul id="Project-nav" class="nav-content collapse " data-bs-parent="#sidebar-nav">
                <li>
                    <a href="/admin">
                        <i class="bi bi-circle"></i><span>create Project</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/list-project">
                        <i class="bi bi-circle"></i><span>List Project</span>
                    </a>
                </li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" data-bs-target="#Service-nav" data-bs-toggle="collapse" href="#">
                <i class="bi bi-journal-text"></i><span>Services</span><i class="bi bi-chevron-down ms-auto"></i>
            </a>
            <ul id="Service-nav" class="nav-content collapse " data-bs-parent="#sidebar-nav">
                <li>
                    <a href="/admin/create-service">
                        <i class="bi bi-circle"></i><span>create Service</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/list-service">
                        <i class="bi bi-circle"></i><span>List Service</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>

</aside><!-- End Sidebar-->
