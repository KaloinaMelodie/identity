<main id="main" class="main">

  <div class="pagetitle">
    <h1>Liste des projets</h1>
    <br />
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">

      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">

            <!-- Accordion without outline borders -->
            <div class="accordion accordion-flush" id="accordionFlushExample">
              <div class="accordion-item">
                <h5 class="accordion-header" id="flush-headingOne">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                          data-bs-target="#flush-collapseOne" aria-expanded="false"
                          aria-controls="flush-collapseOne">
                    Filtre
                  </button>
                </h5>
                <div id="flush-collapseOne" class="accordion-collapse collapse"
                     aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">
                    <form class="row g-3" #filterForm="ngForm" (ngSubmit)="applyFilter()">
                      <div class="col-md-6">
                        <label for="filterTitre" class="form-label">Titre</label>
                        <input
                          type="text"
                          class="form-control"
                          id="filterTitre"
                          name="filterTitre"
                          [(ngModel)]="filterTitre"
                          placeholder="Nom du projet"
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="filterTechno" class="form-label">Catégorie / Techno</label>
                        <input
                          type="text"
                          class="form-control"
                          id="filterTechno"
                          name="filterTechno"
                          [(ngModel)]="filterTechno"
                          placeholder="IA, Backend, FastAPI, etc."
                        />
                      </div>

                      <div class="col-md-6">
                        <label for="filterDateDebut" class="form-label">Date début</label>
                        <input
                          type="date"
                          class="form-control"
                          id="filterDateDebut"
                          name="filterDateDebut"
                          [(ngModel)]="filterDateDebut"
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="filterDateFin" class="form-label">Date fin</label>
                        <input
                          type="date"
                          class="form-control"
                          id="filterDateFin"
                          name="filterDateFin"
                          [(ngModel)]="filterDateFin"
                        />
                      </div>

                      <div class="text-center">
                        <button type="submit" class="btn btn-black">
                          Appliquer
                        </button>

                        <button
                          type="button"
                          class="btn btn-orange"
                          (click)="resetFilter(filterForm)"
                        >
                          Réinitialiser
                        </button>
                      </div>
                    </form><!-- End Multi Columns Form -->

                  </div>
                </div>
              </div>

            </div><!-- End Accordion without outline borders -->

          </div>
        </div>

        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Liste des projets</h5>

              <div *ngIf="isLoading" class="mb-3">
                Chargement des projets...
              </div>

              <div *ngIf="error" class="alert alert-danger mb-3">
                {{ error }}
              </div>

              <!-- Table with stripped rows -->
              <table class="table datatable" *ngIf="!isLoading">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Titre</th>
                    <th scope="col">Catégories</th>
                    <th scope="col">Technologies</th>
                    <th scope="col">Date début</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let project of filteredProjects; let i = index">
                    <th scope="row">{{ project.rang }}</th>
                    <td>{{ project.titre }}</td>
                    <td>{{ project.categories.join(', ') }}</td>
                    <td>{{ project.technos.join(', ') }}</td>
                    <td>{{ project.datedebut }}</td>
                    <td>
                      <a
                        [routerLink]="['/admin/update-project', project.id]"
                        class="btn btn-sm btn-primary"
                      >
                        Modifier
                      </a>
                    </td>
                  </tr>

                  <tr *ngIf="!isLoading && filteredProjects.length === 0">
                    <td colspan="6">
                      Aucun projet trouvé.
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

</main><!-- End #main -->
