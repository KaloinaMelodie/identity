<main id="main" class="main">
  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12 col-md-12 d-flex flex-column align-items-center justify-content-center">

          <!-- Message d'erreur API (401, etc.) -->
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ errorMessage }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
          </div>

          <div class="card mb-3">
            <div class="card-body">

              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">Identification</h5>
                <br />
              </div>

              <form
                class="row g-3 needs-validation"
                #loginForm="ngForm"
                (ngSubmit)="onSubmit(loginForm)"
                novalidate
              >
                <div class="col-12">
                  <label for="yourEmail" class="form-label">Email</label>
                  <div class="input-group has-validation">
                    <div class="icon-input">
                      <span class="input-group-text icon-input__icon" id="inputGroupPrepend">@</span>
                      <input
                        class="login-input icon-input__input form-control"
                        type="email"
                        id="yourEmail"
                        name="email"
                        required
                        [(ngModel)]="email"
                      />
                    </div>
                    <div class="invalid-feedback">Veuillez saisir votre email.</div>
                  </div>
                </div>

                <div class="col-12">
                  <label for="yourPassword" class="form-label">Mot de passe</label>
                  <div class="input-group has-validation">
                    <div class="icon-input">
                      <span class="input-group-text icon-input__icon" id="inputGroupPrepend">
                        <!-- pas d'icône générée en plus ici -->
                      </span>
                      <input
                        class="login-input icon-input__input form-control"
                        type="password"
                        id="yourPassword"
                        name="password"
                        required
                        [(ngModel)]="password"
                      />
                    </div>
                    <div class="invalid-feedback">Veuillez saisir votre mot de passe.</div>
                  </div>
                </div>

                <div class="col-12">
                  <button class="btn btn-login w-100" type="submit" [disabled]="loading">
                    {{ loading ? 'Connexion...' : 'Login' }}
                  </button>
                </div>

                <div class="footer-login">
                </div>

              </form>

            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</main>
