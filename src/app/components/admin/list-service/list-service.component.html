<main id="main" class="main">

  <div class="pagetitle">
    <h1>Liste des services</h1>
    <br />
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">

      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">

            <!-- Accordion without outline borders -->
            <div class="accordion accordion-flush" id="accordionFlushExample">
              <div class="accordion-item">
                <h5 class="accordion-header" id="flush-headingOne">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Filtre
                  </button>
                </h5>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                  data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">
                    <form class="row g-3" #filterForm="ngForm" (ngSubmit)="applyFilter()">
                      <div class="col-md-6">
                        <label for="filterContenu" class="form-label">Contenu</label>
                        <input type="text" class="form-control" id="filterContenu" name="filterContenu"
                          [(ngModel)]="filterContenu" placeholder="contenu" />
                      </div>

                      <div class="text-center">
                        <button type="submit" class="btn btn-black">
                          Appliquer
                        </button>

                        <button type="button" class="btn btn-orange" (click)="resetFilter(filterForm)">
                          Réinitialiser
                        </button>
                      </div>
                    </form><!-- End Multi Columns Form -->

                  </div>
                </div>
              </div>

            </div><!-- End Accordion without outline borders -->

          </div>
        </div>

        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Liste des services</h5>

              <div *ngIf="isLoading" class="mb-3">
                Chargement des services...
              </div>

              <div *ngIf="error" class="alert alert-danger mb-3">
                {{ error }}
              </div>

              <!-- Table with stripped rows -->
              <table class="table datatable" *ngIf="!isLoading">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th>Contenu</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let service of filteredServices; let i = index">
                    <th scope="row">{{ service.id}}</th>
                    <td>{{ service.contenu }}</td>
                    <td>
                      <a [routerLink]="['/admin/update-service', service.id]" class="btn btn-sm btn-primary">
                        Modifier
                      </a>
                      <button type="button" class="btn btn-sm btn-danger" (click)="confirmDelete(service)">
                        Supprimer
                      </button>
                    </td>
                  </tr>

                  <tr *ngIf="!isLoading && filteredServices.length === 0">
                    <td colspan="6">
                      Aucun service trouvé.
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

</main><!-- End #main -->
